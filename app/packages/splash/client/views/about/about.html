<template name="about">

  {{>logoButton}}

  {{#each data}}
  <div class="aboutItemBox">
    <div class="panelTitle">
      {{title}}
    </div>

    <div class="aboutCaptionBox">
      {{#each captions}}
        <span class="splashPanelCaption">{{text}}</span><br/>
      {{/each}}
    </div>

    <img src="{{image}}" class="splashPanelImage centerImage"/>
    <div class="aboutLong">{{long}}</div>
  </div>
  {{>getStartedButton}}

  {{/each}}

  {{>logoButton}}

</template>

<template name="logoButton">
  <a href="/splash">
    <img src="/images/ux/logo/logo.png" class="centerImage">
  </a>
</template>
